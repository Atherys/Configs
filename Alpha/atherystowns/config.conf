                "atherystowns.world.interact.tile",
                "atherystowns.world.interact.entities",
                "atherystowns.world.spawn.entities"
            ]
        }
		
        assistant {
            name=Assistant
            town-permissions=[
		"atherystowns.town.chat",
		"atherystowns.town.setspawn",
		"atherystowns.town.motd",
        "atherystowns.town.deposit",
