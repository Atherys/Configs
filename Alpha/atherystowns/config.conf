economy-enabled=true
default-currency="economylite:coin"

taxes = {
    is-enabled = true
    tax-collection-interval = "12h"
    tax-timer-interval = "1m"
    inactive-resident-duration = "14d"
    
    base-tax = 100
    per-resident-tax = 5
    per-block-area-tax = 0.1
    oversize-area-tax-modifier = 1.25
    
    pvp-tax-modifier = 1.25
    min-nation-modifier = 1.0
    max-nation-modifier = 2.0
    
    max-tax-failures-before-ruin = 3
}
