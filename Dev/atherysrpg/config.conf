#====================================================================================================#
#------------------------------------- PLAYER EXPRESSIONS -------------------------------------------#
#====================================================================================================#

health-limit-calculation="500+(SOURCE_CON*5)"
health-regen-calculation="(20.0+(SOURCE_CON*0.07))*(SOURCE_ARMOR/50)"
health-regen-duration-in-ticks=100

resource-limit-calculation="200.0+(SOURCE_INT*2)"
resource-regen-calculation="4.0+(SOURCE_WIS*0.08)"

physical-damage-mitigation-calculation="INCOMING*(100/(100+TARGET_PHYSRES))"
magical-damage-mitigation-calculation="INCOMING*(100/(100+TARGET_MAGICRES))"

#====================================================================================================#
#------------------------------------- DAMAGE EXPRESSIONS -------------------------------------------#
#====================================================================================================#

default-melee-damage-type=Unarmed
default-ranged-damage-type=DEX

damage-production-calculations {
    "Unarmed"="5*(1+(0.1+SOURCE_STR+SOURCE_DEX)/75)"                             // Unarmed
    
    "STR_DEX"="SOURCE_DMG*(1+(0.1+SOURCE_STR+SOURCE_DEX)/75)"                    // STR+DEX
    
    "STR"="SOURCE_DMG*(1+(0.1+SOURCE_STR)/75)"                                   // STR
    
    "DEX"="(SOURCE_DMG*(1+(0.1+SOURCE_DEX)/75))*CLAMP(SPEED*0.12, 0.2, 1.0)"     // DEX (Ranged)

    "npcRanged"="SOURCE_DMG"                                                     // NPC Ranged
}

environmental-damage-calculations {
    "minecraft:fall"="(20*(DISTANCE-3))*(1-SOURCE_DEX*0.004)"
    "minecraft:drown"="50"
    "minecraft:suffocate"="25"
    "minecraft:fire"="20"
    "minecraft:magma"="10"
    "minecraft:hunger"="35"
}

