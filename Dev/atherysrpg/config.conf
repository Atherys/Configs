#====================================================================================================#
#---------------------------------------- ATTRIBUTES ------------------------------------------------#
#====================================================================================================#

experience-start=100000
experience-max=100000.0
experience-min=0.0

attribute-max=100000.0
attribute-min=0.0
attribute-upgrade-cost=100.0

default-experience-spending-limit=10000.0
attribute-spending-limit=5000.0
skill-spending-limit=3000.0

#====================================================================================================#
#------------------------------------- PLAYER EXPRESSIONS -------------------------------------------#
#====================================================================================================#

health-limit-calculation="(SOURCE_HEALTH+(SOURCE_CON*7.5))*(SOURCE_HEALTHMULTI/100)"
health-regen-calculation="(SOURCE_HEALTHREGEN+(SOURCE_CON*0.1))*(SOURCE_HEALINGRATE/100)"
health-regen-duration-in-ticks=100

resource-limit-calculation="(SOURCE_ENERGY+(SOURCE_INT*3))*(SOURCE_ENERGYMULTI/100)"
resource-regen-calculation="(SOURCE_ENERGYREGEN+(SOURCE_WIS*0.1))*(SOURCE_RECHARGEMULTI/100)"

physical-damage-mitigation-calculation="INCOMING*(100/(100+TARGET_PHYSRES))"
magical-damage-mitigation-calculation="INCOMING*(100/(100+TARGET_MAGICRES))"

#====================================================================================================#
#------------------------------------- DAMAGE EXPRESSIONS -------------------------------------------#
#====================================================================================================#

default-melee-damage-type=Unarmed
default-ranged-damage-type=DEX

damage-production-calculations {

    "UNARMED"="(5 * (1+(SOURCE_STR*0.02))) * (0.01+SOURCE_MELEEMULTI/100) * (0.01+SOURCE_PHYSMULTI/100) * (0.01+SOURCE_DMGMULTI/100)"
    
    "MELEE"="(SOURCE_DMG * (1+(SOURCE_STR*0.02))) * (0.01+SOURCE_MELEEMULTI/100) * (0.01+SOURCE_PHYSMULTI/100) * (0.01+SOURCE_DMGMULTI/100)"
    
    "RANGED"="(SOURCE_DMG * (1+(SOURCE_DEX*0.02))) * (0.01+SOURCE_RANGEDMULTI/100) * (0.01+SOURCE_PHYSMULTI/100) * (0.01+SOURCE_DMGMULTI/100) * (CLAMP(SPEED*0.12, 0.2, 1.0))"

    "npcRanged"="SOURCE_DMG"   // NPC Ranged
}

environmental-damage-calculations {
    "minecraft:fall"="(20*(DISTANCE-3))*(1-SOURCE_FALLRES*0.01)"
    "minecraft:drown"="50"
    "minecraft:suffocate"="25"
    "minecraft:fire"="25*(100/(100+SOURCE_MAGICRES))"
    "minecraft:magma"="15*(100/(100+SOURCE_MAGICRES))"
    "minecraft:hunger"="35"
}

