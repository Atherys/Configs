    level: 90

    vertical-vector: .75

    horizontal-vector: 1.5

    radius: 10

    cooldown: 30000

    duration: 7000

    slow-amplifier: 3

    mana: 90

    description: Pull all enemies within %radius% blocks toward you.

  LifeLink:

    level: 100

    cooldown: 90000

