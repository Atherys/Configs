    level: 70

    max-distance: 15

    damage: 2

    vertical-vector: 1

    horizontal-vector: 2

    cooldown: 20000

    mana: 45

    description: Pull target enemy towards the caster.

  DivineIntervention:

    level: 80

    radius: 15

    duration: 8000

    mana: 120

    cooldown: 60000

    description: Two allies within %radius% blocks with the lowest health become Untouchable for %duration/1000% seconds.

