  GuardianAngel:

    level: 40

    cooldown: 50000

    duration: 8000

    radius: 15

    description: You and your allies within %radius% blocks become completely invulnerable to damage and unable to deal damage for %duration/1000% seconds.

  Barrier:

    level: 60

    cooldown: 30000

    radius: 8

    amount: 0.35

    duration: 6000

    description: Give allies within %radius% blocks of the rift %amount*100% percent physical damage reduction and fire resistance for %duration/1000% seconds. Also give enemies within %radius% blocks of the Rift Kneebreak.

  Healbomb:

    level: 70

    health: 100

    damage: 40

    radius: 6

    max-distance: 15

    cooldown: 20000

    description: Heal a target ally within %max-distance% blocks for %health% health and deal %damage% magic damage to all enemies within %radius% blocks of the ally. Cannot be cast on the caster.

  Garrison:

    level: 80

    max-distance: 30

    cooldown: 15000

    description: Free target ally within %max-distance% blocks from movement impeding effects and teleport them to your Rift.

  Resolve:

    level: 90

    max-damage: 50

    description: You cannot take more than %max-damage% damage at a time from other entities and are resistant to Kneebreak effects.

  Pulse:

    level: 100

    duration: 5000

    cooldown: 60000

    description: Push enemies away from the Rift every second for %duration/1000% seconds.

