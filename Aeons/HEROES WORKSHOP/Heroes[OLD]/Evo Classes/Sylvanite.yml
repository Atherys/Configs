  Radiance:

    level: 90

    mana: 45

    cooldown: 25000

    radius: 7

    duration: 5000

    period: 1000

    heal: 20

    description: Place a block that heals all allies within %radius% blocks for %heal% health every %period/1000% second for %duration/1000% total.

  Shell:

